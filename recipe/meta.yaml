{% set name = "selenium-requests" %}
{% set version = "1.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.zip
  sha256: 85650df2bc1fe9b1f5a2b07571069c1902dd6758fc483e020ff120f0813bb009

build:
  noarch: python
  number: 1
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - python >={{ python_min }}
    - requests
    - selenium
    - six
    - tldextract

test:
  requires:
    - python {{ python_min }}
  imports:
    - seleniumrequests

about:
  home: https://github.com/cryzed/Selenium-Requests
  license: MIT
  license_family: MIT
  summary: Extends Selenium WebDriver classes to include the request function from the Requests library, while doing all the needed cookie and request headers handling.

extra:
  recipe-maintainers:
    - tsenapathi
